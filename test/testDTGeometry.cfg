process GeometryTest = {
# empty input service; only need 1 event to check geometry!
   source = EmptySource {
      untracked int32 maxEvents = 1
   }

   es_source = XMLIdealGeometryESSource {
      FileInPath GeometryConfiguration="./muonConfiguration.xml"
      string rootNodeName = "cms:CMSE"
   }

   es_module = DTGeometryESModule { }

   module print = AsciiOutputModule { }
   module prod =  DTGeometryAnalyzer { }

# provide a scheduler path
   path p1 = { prod }      
   endpath e = { print }
}

